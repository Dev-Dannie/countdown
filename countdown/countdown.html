<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="countdown.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            countdown
        </title>
    </head>
    <body>
        <section class="section">
        <h4 class="countdown-date"></h4>
        <div class="countdown">
            <div class="countdown-format">
            <div>
                <h4 class="time"></h4>
                <span>days</span>
            </div>
        </div>

        <div class="countdown-format">
            <div>
                <h4 class="time"></h4>
                <span>hours</span>
            </div>
        </div>

        <div class="countdown-format">
            <div>
                <h4 class="time"></h4>
                <span>mins</span>
            </div>
        </div>

        <div class="countdown-format">
            <div>
                <h4 class="time"></h4>
                <span>secs</span>
            </div>
        </div>
        </div>
    </section>
    </body>
    <!-- <script src="countdown.js"></script> -->
    <script src="countdown2.js"></script>
</html>
